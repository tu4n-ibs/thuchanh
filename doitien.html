<body>
    <input type="text" id="dauvao">
    <select name="" id="select1">
        <option value="a">VNĐ</option>
        <option value="b">USD</option>
    </select>
    <select name="" id="select2">
        <option value="a">VNĐ</option>
        <option value="b">USD</option>
    </select>
   <button onclick="tien()">convert</button>
    <script>
       function tien(){
        let gtvao = document.getElementById('dauvao').value;
        let select1=  document.getElementById('select1').value;
        let select2=  document.getElementById('select2').value;
        if (select1 == "a" && select2=="a") { alert("tong "+gtvao+"VNĐ")}
        if (select1 == "b" && select2=="b") { alert("tong "+gtvao+"$")}
        if (select1 == "a" && select2 == "b") {alert ("tong "+gtvao/25000+"$" )}
        if (select1 == "b" && select2 == "a") {alert ("tong "+gtvao*25000+"VNĐ" )}
    } 
    </script>
